name: Test the environment under different operative systems and python configurations

on: [push]

jobs:
  test-environment:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 5
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        #python: [3.6, 3.7, 3.8]
        python-version: [3.6]
        include:
          - os: ubuntu-latest
            activation-command: source activate
          - os: macos-latest
            activation-command: source activate
          - os: windows-latest
            activation-command: activate

    name: ${{ matrix.os }} python ${{ matrix.python-version }} test
    steps:
    - uses: actions/checkout@v2
    - name: Setup conda
      uses: s-weigand/setup-conda@v1
      with:
        update-conda: true
        python-version: ${{ matrix.python-version }}
        conda-channels: anaconda, conda-forge
    - name: Install dependencies
      run: |
        conda env create -f environment.yml
    - name: Test with pytest
      run: |
        ${{ matrix.activation-command }} ensembles-labs && conda install pytest && pytest tests.py
