name: Environments working

on: [push]

jobs:
  test-environment:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 5
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.7]

    name: ${{ matrix.os }} python ${{ matrix.python-version }} test
    steps:
    - uses: actions/checkout@v2
        
    - name: Add VS C++ DLLs to the PATH
      shell: bash
      if: matrix.os == 'windows-latest'
      run: |
        echo "c:\\Miniconda\\Library\\mingw-w64\\bin" >> $GITHUB_PATH

    - name: Setup conda
      uses: s-weigand/setup-conda@v1
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        conda env update --file environment.yml --name base
        
    - name: Show environment info
      run: |
        which python
        which conda
        conda env list
        conda list
        
    - name: Test with pytest (Unix/Mac)
      if: matrix.os != 'windows-latest'
      run: |
        source activate base && conda install pytest && pytest .github/workflows/test_environments.py

    - name: Test with pytest (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        conda activate base && conda install pytest && pytest .github/workflows/test_environments.py
