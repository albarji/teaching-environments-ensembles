name: Test the environment under different operative systems and python configurations

on: [push]

jobs:
  test-environment:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 5
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        #python: [3.6, 3.7, 3.8]
        python-version: [3.6]
#        include:
#          - os: ubuntu-latest
#            shell: bash -l {0}
#          - os: macos-latest
#            shell: bash -l {0}
#          - os: windows-latest
#            shell: pwsh

    name: ${{ matrix.os }} python ${{ matrix.python-version }} test
    steps:
    - uses: actions/checkout@v2
    - name: Setup conda
      uses: s-weigand/setup-conda@v1
      #uses: conda-incubator/setup-miniconda@v2
      with:
        #update-conda: true
        python-version: ${{ matrix.python-version }}
        #conda-channels: anaconda, conda-forge
        #activate-environment: ensembles-labs
        #environment-file: environment.yml
        #auto-activate-base: false
    - name: Install dependencies
      run: |
        conda install --file environment.yml
#        conda env create -f environment.yml
        
#    - name: Initialize conda shell
#      run: conda init
    - name: Test with pytest
      run: |
        conda install pytest && conda info && conda list && which python && which pytest && pytest tests.py
#        conda activate ensembles-labs && conda install pytest && conda list && which python && which pytest && pytest tests.py
